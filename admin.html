<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    
</head>
<body class="bg-[#F8F8F8]">
    
   <div class="flex">
    <nav class="w-[25%] bg-white h-[100vh]">
        <div class="py-[34px] pl-[41px] border-b-[2px] border-[#EBEBFF]">
            <img src="./Images/Intex-market.uz.svg" alt="logo" width="200" >
        </div>
        <ul class="pt-[33px] space-y-[15px] pl-[41px]">
            <li>
                <a class="text-[25px] text-[#009398] font-sans leading-[35px] font-normal" href="./admin.html">Продукты</a>
            </li>
            <li>
                <a class="text-[25px] text-[#B4B4C6] font-sans leading-[35px] font-normal" href="./order.html">Заказы</a>
            </li>
        </ul>
    </nav>
    <div class="w-[75%]">
        <div class="py-[26.3px] border-b-[2px] border-[#EBEBFF] flex items-center justify-end space-x-[28px] text-end px-5">
            <a class="text-[#A6A6A6] text-[22px]" href="./dashboard.html">Просмотр веб-сайта</a>
            <span class="text-[#A6A6A6]">|</span>
            <div class="flex items-center space-x-[10px]">
                <img src="./Images/avatar.svg" alt="Avatar" width="18" height="22">
                <strong class="user text-[22px] font-normal text-[#A6A6A6]"></strong>
            </div>
        </div>
        <div class="py-[22px] px-[42px] flex items-center justify-between mb-[40px]">
          <div class="relative">
            <label class="w-[377px] flex inline-block py-[11px] pl-[34px] shadow-labelShadow rounded-[30px] bg-white">
                <input class="search-input py-[8px] border-r-[2px] border-[#E6E6E6] outline-none w-[80%] font-trebuchet font-regular text-[20px] leading-[23.5px]" autocomplete="off" type="text" placeholder="Найти">
                <div class="pl-[22px] cursor-pointer w-[20%] flex items-center">
                    <img src="./Images/search.svg" alt="search" width="24" height="24">
                </div>
            </label>
            <ul class="popap-list h-0 z-50 p-0 overflow-hidden absolute bg-[#009398] w-full rounded-lg">
            </ul>
          </div>
            <button onclick="handleAddProductBtnClick()" class="bg-[#009398] py-[15px] shadow-buttonShadow font-trebuchet rounded-[29px] text-white text-[20px] w-[200px] border-[2px] border-transparent duration-300 hover:text-[#009398] hover:bg-transparent hover:border-[#009398]">+ Добавить продукт</button>
        </div>
        <ul class="flex items-center justify-center space-x-[46px]">
          <li class="k-title cursor-pointer font-bold font-trebuchet text-[35px] pb-[8px] leading-[40px] border-b-[2px] text-[#009398] border-[#009398]">Каркасные</li>
          <li class="n-title cursor-pointer font-bold font-trebuchet text-[35px] pb-[8px] leading-[40px] border-b-[2px] text-[#A6A6A6] border-transparent">Надувные</li>
        </ul>
        <div class="mt-[65px] px-[42px]">
          <table class="w-full">
            <thead>
              <tr class="bg-white">
                <th class="py-[17px] text-[20px] text-center font-sans font-normal rounded-l-[30px]">Изображение</th>
                <th class="py-[17px] text-[20px] text-start font-sans font-normal">Цена(сум)</th>
                <th class="py-[17px] text-[20px] text-start font-sans font-normal">Количество</th>
                <th class="py-[17px] text-[20px] text-start font-sans font-normal">Рамка</th>
                <th class="py-[17px] text-[20px] text-start font-sans font-normal rounded-r-[30px]">Действия</th>
              </tr>
            </thead>
            <tbody class="render-product-here">

            </tbody>
          </table>
        </div>
    </div>
   </div>


   <div id="modal-wrapper" class="modal-wrapper scale-0 duration-300 fixed top-0 bottom-0 left-0 right-0 backdrop-blur ">
    <div class="modal-inner m-auto absolute mt-7 left-0 right-0 w-[800px] p-5 rounded-lg bg-[#F8F8F8] shadow-inputShadow"></div>
   </div>

    <script src="./js/Admin/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                'sans': ['Source Sans Pro', 'sans-serif'],
                'trebuchet': ['Trebuchet MS', 'sans-serif'],
              },
              boxShadow: {
                'inputShadow': '0px 0px 7px 0px #00000040',
                'labelShadow': '0px 23px 26px 0px #0000000A',
                'buttonShadow': '0px 1px 8px 0px #00000040'
              }
            }
          }
        }
    </script>
</body>
</html>
